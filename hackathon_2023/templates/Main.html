{{define "index"}}

{{template "head" }}

<body>
  {{template "header" }}


  <main class="container">
    {{ range $index, $article := .Articles }}
    <div class="card text-center mt-4">
      <div class="row">
        <div class="col-md-5">
          <img src="{{ .ImgFile.Path }}" alt="" class="rounded-start card-img-bottom">
        </div>
        <div class="col-md-7">
          <div class="card-body text-start">
            <h1 class="card-title ">{{ .Title }}</h1>
            <p class="card-text fst-italic">{{ .PublicationDate  }}</p>
            <h3 class="card-text">{{ .Subtitle }}</h3>
            <a href="articles/{{index $.Urls $index}}" class="btn btn-primary">Read article</a>
          </div>
        </div>
      </div>

    </div>
    {{ end }}
    <div class="animation-container">
      <svg class="intro" viewbox="0 0 200 86">
        <text text-anchor="start" x="10" y="30" class="text text-stroke" clip-path="url(#text1)">Welcome to</text>
        <text text-anchor="start" x="10" y="50" class="text text-stroke" clip-path="url(#text2)">Sebbeasts</text>
        <text text-anchor="start" x="10" y="70" class="text text-stroke" clip-path="url(#text3)">News</text>
        <text text-anchor="start" x="10" y="30" class="text text-stroke text-stroke-2" clip-path="url(#text1)">Welcome
          to
        </text>
        <text text-anchor="start" x="10" y="50" class="text text-stroke text-stroke-2" clip-path="url(#text2)">Sebbeasts
        </text>
        <text text-anchor="start" x="10" y="70" class="text text-stroke text-stroke-2" clip-path="url(#text3)">News
        </text>
        <defs>
          <clipPath id="text1">
            <text text-anchor="start" x="10" y="30" class="text">Welcome to</text>
          </clipPath>
          <clipPath id="text2">
            <text text-anchor="start" x="10" y="50" class="text">Sebbeasts</text>
          </clipPath>
          <clipPath id="text3">
            <text text-anchor="start" x="10" y="70" class="text">News</text>
          </clipPath>
        </defs>
      </svg>
    </div>
  </main>

  {{template "footer" }}
  {{end}}
